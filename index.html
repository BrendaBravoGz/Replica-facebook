<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Lato:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Facebook</title>
</head>
<body>
    <div class="contenedor">
        <div class="inicios-recientes">
            <h2>facebook</h2>
            <p class="inicios-texto">Inicios de sesión recientes</p>
            <p class="foto-agregar-cuenta">Haz clic en tu foto o agrega una cuenta.</p>
            <div class="fila">
                <div class="columna">
                    <div class="card">
                        <span class="x"><i class="fas fa-times"></i></span>
                        <span class="tres"><p class="p-tres">3</p></span>
                        <img src="img/perfil.jpg">
                        <p class="nombre-cuenta">Harry Styles</p>
                    </div>
                </div>
                
                <div class="columna">
                    <div class="card">
                        <i class="fas fa-plus-circle"></i>
                        <p class="agregar-cuenta">Agregar cuenta</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="login">
            <input type="text" class="correo" placeholder="Correo electrónico o número de teléfono">
            <input type="password" class="contraseña" placeholder="Contraseña">
            <button class="iniciar-sesion">Iniciar sesión</button>
            <p class="olvidaste-contraseña">¿Olvidaste tu contraseña?</p>
            <div class="linea"></div>
            <button class="crear-cuenta">Crear nueva cuenta</button>
            <p class="crear-pagina"><b>Crea una página</b> para una celebridad, una marca o un negocio.</p>
        </div>
        
    </div>
</body>
</html>
